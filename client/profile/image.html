
<template name="image">
	<div id="showModalProgress"><a href='#'>I just a Progress bar how it works<span class="glyphicon glyphicon glyphicon-question-sign"></span></a></div>
  <ul class="rig columns-300">
    <li>
         <h3>Image Name {{this.name}}</h3>
            <img id="imagesUser" src="{{this.url}}">
            <p class="text-muted">Current URL {{this.url}} of the File</p>
            <p class="text-muted">Current Extension {{this.extension}} of the File</p>   
            <p class="text-muted">Current Type {{this.type}} of the File</p>   
            <p class="text-muted">Current Size {{this.size}} of the File</p> 
             <a href="{{this.url download=true}}" class="btn btn-success">Download {{this.name}}</a>
             <div id="showModalDownload"><a href='#'>How this download Button Works<span class="glyphicon glyphicon glyphicon-question-sign"></span></a></div>
          <button type="submit" id="deleteImageUser" class="btn btn-danger">Delete this image </button> 
    </li>  
  </ul>         
</template>
