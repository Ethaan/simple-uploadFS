
<template name="pdfTemplate">
	 <span> Current URL {{this.url}} of the File</span><br>
    <span> Current Extension {{this.extension}} of the File</span><br>
    <span> Current Type {{this.type}} of the File</span><br>
    <span> Current Size {{this.size}} of the File</span><br>
    <span>{{this.name}}</span> <a href="{{this.url download=true}}" class="btn btn-primary">Download</a><div id="showModalDownload"><a href="#">How this Works? </a></div>
    <button type="submit" id="deletePDFUser">Delete this image </button><br>
</template>
